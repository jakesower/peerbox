<html>
  <head>
    <title>Adhoc</title>
  </head>

  <body>
    <main>
      <!--
        Anything inside the <main> tag is fair game for use by widgets and
        should not be relied upon.

        The widgets catalog is itself something like a widgets. These templates
        and associated DOM parts should be removed once a proper widget has
        been initialized.
      -->
      <link href="/menu.css" rel="stylesheet" type="text/css"></link>
      <div class="adhoc-widget-menu">
        <template id="catalog-item-template">
          <li>
            <span class="name"></span>
            <span class="description"></span>
          </li>
        </template>
      </div>
    </main>

  <!-- Everything below here is JS and closing HTML tags -->
  <script type="text/javascript">
    window.adhoc = window.adhoc || {};
    window.adhoc.widgets = [
      {
        "name": "Test Chat",
        "description": "A bare bones chat application used for testing.",
        "location": "/widgets/test-chat.js"
      },
      {
        "name": "Photo Share",
        "description": "A bare bones widget to share photos.",
        "location": "/widgets/photo-share.js"
      }
    ];
  </script>
  <script type="text/javascript" src="/clients/webrtc.js"></script>
  <script type="text/javascript" src="/bootstrapper.js"></script>
  </body>
</html>
